
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="regForm">
            <div class="mb-3">
                <label for="fname" class="form-label">Name</label>
                <span class="redrite" *ngIf="regForm.get('uname')?.invalid && regForm.get('uname')?.touched">Name is invalid</span>
                <input type="text" class="form-control" [class.is-invalid]="regForm.get('uname')?.invalid && regForm.get('uname')?.touched" formControlName="uname" id="fname" placeholder="Enter Name">   
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <span  class="redrite" *ngIf="regForm.get('uemail')?.invalid && regForm.get('uemail')?.touched">Invalid Email</span>
                <input type="email" class="form-control" [class.is-invalid]="regForm.get('uemail')?.invalid && regForm.get('uemail')?.touched" formControlName="uemail"  id="userid" placeholder="Enter Email">
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <span  class="redrite" *ngIf="regForm.get('ubio')?.invalid && regForm.get('ubio')?.touched">Enter Bio</span>
                <textarea class="form-control" [class.is-invalid]="regForm.get('ubio')?.invalid && regForm.get('ubio')?.touched" formControlName="ubio" id="bio" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <span  class="redrite" *ngIf="regForm.get('udomain')?.invalid && regForm.get('udomain')?.touched" formControlName="udomain">Invalid Domain</span>
                <select class="form-select" aria-label="Default select example" formControlName="udomain" [class.is-invalid]="regForm.get('udomain')?.invalid && regForm.get('udomain')?.touched">
                    <option value="">Please Select Domain</option>
                    <option value="erp">ERP</option>
                    <option value="crm">CRM</option>
                    <option value="ecommerce">E-commerce</option>
                </select>
            </div>
            </form>
            

            <div class="mb-3">
                <button type="button"  (click)="onSubmit()" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div class="col-md-6">
            <h1>Object should be print here</h1>
            <div *ngFor="let i of val | keyvalue">
                {{i.key}} : {{i.value}}
            </div>
        </div>
    </div>

</div>
